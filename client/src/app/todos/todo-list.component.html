<ul class="list-group">

    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter" [(ngModel)]="search">
    </li>

    <li class="list-group-item list-group-item-info">Todo Owner</li>

    <li *ngFor="let todo of todos | async | filterBy: {owner: search} | {category: search}" class="list-group-item">
        <u>Owner</u>:  {{ todo.owner }}<br>
        <u>Status</u>: {{ todo.status }}<br>
        <u>Category</u>: {{ todo.category }}<br>
        <u>Body</u>: {{ todo.body }}
    </li>

</ul>
