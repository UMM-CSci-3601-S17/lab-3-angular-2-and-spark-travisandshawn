<table>
    <tr>
    <th>
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">
                <input #input type="text" placeholder="Filter" [(ngModel)]="search">
            </li>
            <li class="list-group-item list-group-item-info">Todo Owner</li>
            <li *ngFor="let todo of todos | async | filterBy: {owner: search}" class="list-group-item">
                {{ todo.owner }}
            </li>
        </ul>
    </th>
    <th>
        <ul class="list-group">
            <li class ="listgroup-item list-group-item-info">
                <input #input type="text" placeholder="Filter" [(ngModel)]="search1">
            </li>
            <li class="list-group-item list-group-item-info">Todo Body</li>
            <li *ngFor="let todo of todos |async |filterBy: {body: search1}" class="list-group-item">
                {{todo.body}}
            </li>
        </ul>
    </th>
    <th>
        <ul class="list-group">
            <li class ="listgroup-item list-group-item-info">
                <input #input type="text" placeholder="Filter" [(ngModel)]="search4">
            </li>
            <li class="listgroup-item list-group-item-info">Todo Category</li>
            <li *ngFor="let todo of todos |async |filterBy: {category: search4}" class="list-group-item">
                {{todo.category}}
            </li>
        </ul>
    </th>
    </tr>
</table>
